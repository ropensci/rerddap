              ["", "https://erddap.marine.ie/erddap/tabledap/IMI-TidePrediction.subset", "https://erddap.marine.ie/erddap/tabledap/IMI-TidePrediction", "https://erddap.marine.ie/erddap/tabledap/IMI-TidePrediction.graph", "", "", "Marine Institute Tide Prediction", "Tidal predictions are generated from measured data via the Irish National Tide Gauge Network and via modelled data from the MI operational hydrodynamic model. Tidal prediction is a calculation of future tide ranges based on available oceanographic parameters. Users can select a station and datetime within the next 2 years for the tidal prediction using the menus available. Water Level is sea surface height above local Lowest Astronomical Tide measured in metres.\n\ncdm_data_type = TimeSeries\nVARIABLES:\ntime (seconds since 1970-01-01T00:00:00Z)\nlongitude (longitude in decimal degree east, degrees_east)\nlatitude (latitude in decimal degree north, degrees_north)\nstationID (Station ID)\nWater_Level (sea surface height above local LAT, metres)\nWater_Level_ODM (sea surface height relative to OD Malin, metres)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/IMI-TidePrediction_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/IMI-TidePrediction_iso19115.xml", "https://erddap.marine.ie/erddap/info/IMI-TidePrediction/index.json", "http://data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.2776", "https://erddap.marine.ie/erddap/rss/IMI-TidePrediction.rss", "Marine Institute", "IMI-TidePrediction"],
