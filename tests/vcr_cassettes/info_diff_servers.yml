              ["", "https://erddap.marine.ie/erddap/tabledap/mestech.subset", "https://erddap.marine.ie/erddap/tabledap/mestech", "https://erddap.marine.ie/erddap/tabledap/mestech.graph", "", "", "MESTECH Multiparameter Sonde data", "Environmental Sensors. Dublin City University data from a local source.\n\ncdm_data_type = Point\nVARIABLES:\ninstrument_id\ntime (seconds since 1970-01-01T00:00:00Z)\nbattery (Battery Voltage, V)\nclock_date\nclock_time\nconductivity (microSiemens/cm)\ndepth (m)\ndissolved_oxygen (mg/l)\nlatitude (degrees_north)\nlongitude (degrees_east)\nph (Sea Water Ph Reported On Total Scale, pH)\nph_mv (Sea Water pH mV, mV)\nsalinity (Sea Water Practical Salinity, ppt)\nsite_id\nSeaTemperature (Sea Surface Temperature, degree_C)\nturbidity (NTU)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/mestech_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/mestech_iso19115.xml", "https://erddap.marine.ie/erddap/info/mestech/index.json", "http://www.mestech.ie", "https://erddap.marine.ie/erddap/rss/mestech.rss", "Dublin City University", "mestech"],
              ["", "https://erddap.marine.ie/erddap/tabledap/IMI-WaveBuoyForecast.subset", "https://erddap.marine.ie/erddap/tabledap/IMI-WaveBuoyForecast", "https://erddap.marine.ie/erddap/tabledap/IMI-WaveBuoyForecast.graph", "", "", "MI Wave Forecast at buoy locations", "MI Wave Forecast at buoy locations\n\ncdm_data_type = TimeSeries\nVARIABLES:\ntime (seconds since 1970-01-01T00:00:00Z)\nlongitude (longitude in decimal degree east, degrees_east)\nlatitude (latitude in decimal degree north, degrees_north)\nstationID (Station ID)\nsignificant_wave_height (m)\nmean_wave_period (mean absolute zero-crossing period (TM02), s)\nmean_wave_direction (mean wave to direction, degrees)\nwave_power_per_unit_crest_length (kW/m)\npeak_period (sea_surface_wave_period_at_variance_spectral_density_maximum, s)\nenergy_period (Wave energy period, s)\nproject_code\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/IMI-WaveBuoyForecast_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/IMI-WaveBuoyForecast_iso19115.xml", "https://erddap.marine.ie/erddap/info/IMI-WaveBuoyForecast/index.json", "http://milas.marine.ie/thredds/", "https://erddap.marine.ie/erddap/rss/IMI-WaveBuoyForecast.rss", "Marine Institute", "IMI-WaveBuoyForecast"],
              ["", "https://erddap.marine.ie/erddap/tabledap/waveatlantos00.subset", "https://erddap.marine.ie/erddap/tabledap/waveatlantos00", "https://erddap.marine.ie/erddap/tabledap/waveatlantos00.graph", "", "", "MI Wave Forecast at undefined Atlantos project locations", "MI Wave Forecast at undefined Atlantos project locations (latitude, longitude set to zero)\n\ncdm_data_type = TimeSeries\nVARIABLES:\ntime (seconds since 1970-01-01T00:00:00Z)\nlongitude (longitude in decimal degree east, degrees_east)\nlatitude (latitude in decimal degree north, degrees_north)\nstationID (Station ID)\nsignificant_wave_height (m)\nmean_wave_period (mean absolute zero-crossing period (TM02), s)\nmean_wave_direction (mean wave to direction, degrees)\nwave_power_per_unit_crest_length (kW/m)\npeak_period (sea_surface_wave_period_at_variance_spectral_density_maximum, s)\nenergy_period (Wave energy period, s)\nproject_code\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/waveatlantos00_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/waveatlantos00_iso19115.xml", "https://erddap.marine.ie/erddap/info/waveatlantos00/index.json", "http://milas.marine.ie/thredds/", "https://erddap.marine.ie/erddap/rss/waveatlantos00.rss", "Marine Institute", "waveatlantos00"],
              ["", "https://erddap.marine.ie/erddap/tabledap/imi_obs_video.subset", "https://erddap.marine.ie/erddap/tabledap/imi_obs_video", "https://erddap.marine.ie/erddap/tabledap/imi_obs_video.graph", "", "https://erddap.marine.ie/erddap/files/imi_obs_video/", "Observatory Video Files Subset", "Subset of Spiddal video from 2019\n\ncdm_data_type = Other\nVARIABLES:\nurl\nname (File Name)\nlastModified (Last Modified, seconds since 1970-01-01T00:00:00Z)\nsize (bytes)\nfileType (File Type)\ntime (seconds since 1970-01-01T00:00:00Z)\n", "", "", "https://erddap.marine.ie/erddap/info/imi_obs_video/index.json", "http://smartbay.marine.ie", "https://erddap.marine.ie/erddap/rss/imi_obs_video.rss", "Marine Institute", "imi_obs_video"],
              ["", "https://erddap.marine.ie/erddap/tabledap/pirs_project_data.subset", "https://erddap.marine.ie/erddap/tabledap/pirs_project_data", "https://erddap.marine.ie/erddap/tabledap/pirs_project_data.graph", "", "", "PIRS Project Data", "PIRS Project Data. Marine Institute data from a local source.\n\ncdm_data_type = Point\nVARIABLES:\nlatitude (degrees_north)\nlongitude (degrees_east)\ntime (Timestamp, seconds since 1970-01-01T00:00:00Z)\nproject_id\nyear_awarded\nagreed_duration_months\nprimary_research_theme\nsecondary_research_theme\nproject_name\nlead_institution\npartner_institutions\nfunding_programme\nlead_funder\nco_funders\naward_type\nawardee_type\nproject_grant_aid\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/pirs_project_data_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/pirs_project_data_iso19115.xml", "https://erddap.marine.ie/erddap/info/pirs_project_data/index.json", "http://marine.ie/", "https://erddap.marine.ie/erddap/rss/pirs_project_data.rss", "Marine Institute", "pirs_project_data"],
              ["", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_adcp.subset", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_adcp", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_adcp.graph", "", "", "SmartBay Observatory ADCP data", "The SmartBay Observatory in Galway Bay is an underwater observatory which uses cameras, probes \nand sensors to permit continuous and remote live underwater monitoring. It was installed in 2015 on the seafloor 1.5km off the coast of \nSpiddal, Co. Galway, Ireland at a depth of 20-25m. Underwater observatories allow ocean researchers unique real-time access to monitor \nongoing changes in the marine environment. The Galway Bay Observatory is an important contribution by Ireland to the growing global \nnetwork of real-time data capture systems deployed in the ocean. Data relating to the marine environment at the Galway Observatory site is \ntransferred in real-time through a fibre optic telecommunications cable to the Marine Institute headquarters and then made publically \navailable on the internet. The data includes a live video stream, the depth of the observatory node, the water temperature and salinity, \nand estimates of the chlorophyll and turbidity levels in the water which give an indication of the volume of phytoplankton and other \nparticles, such as sediment, in the water. Maintenance take place on the observatory every 18 to 24 months. A Teledyne RDI Workhorse \nBroadband 600KHz acoustic Doppler current profiler (ADCP ) is mounted on the observatory infrastructure. It is approximately two metres \nabove the seabed, looking up towards the sea surface. Data are collected every minute for 1.0m depth bins from approx. 1 metre above the \ninstrument to the surface. Data are collected in RDI's PD0 binary format (more information is available from the link: \nhttp://spiddal.marine.ie/data.html#adcp). The .PD0 raw files are processed as they are collected and the real time values for the Near \nSurface and Mid Water Current Speeds and Directions are extracted. The extracted values are displayed in near-real-time on \nsmartbay.marine.ie. The processed data is also provided via an ERDDAP data server allowing the data to be downloaded in a range of open \nformats. The sensor is deployed on the EMSO Smartbay Cable End Equipment Node in Galway Bay in approx. 25m depth of water.\n\ncdm_data_type = Point\nVARIABLES:\ninstrument_id\n... (30 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/spiddal_obs_adcp_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/spiddal_obs_adcp_iso19115.xml", "https://erddap.marine.ie/erddap/info/spiddal_obs_adcp/index.json", "http://data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.2820", "https://erddap.marine.ie/erddap/rss/spiddal_obs_adcp.rss", "Marine Institute", "spiddal_obs_adcp"],
              ["", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_ctd.subset", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_ctd", "https://erddap.marine.ie/erddap/tabledap/spiddal_obs_ctd.graph", "", "", "SmartBay Observatory CTD data", "The SmartBay Observatory in Galway Bay is an underwater observatory which uses \ncameras, probes and sensors to permit continuous and remote live underwater monitoring. It was installed in 2015 \non the seafloor 1.5km off the coast of Spiddal, Co. Galway, Ireland at a depth of 20-25m. Underwater \nobservatories allow ocean researchers unique real-time access to monitor ongoing changes in the marine \nenvironment. The Galway Bay Observatory is an important contribution by Ireland to the growing global network of \nreal-time data capture systems deployed in the ocean. Data relating to the marine environment at the Galway \nObservatory site is transferred in real-time through a fibre optic telecommunications cable to the Marine \nInstitute headquarters and then made publically available on the internet. The data includes a live video \nstream, the depth of the observatory node, the water temperature and salinity, and estimates of the chlorophyll \nand turbidity levels in the water which give an indication of the volume of phytoplankton and other particles, \nsuch as sediment, in the water. Maintenance take place on the observatory every 18 to 24 months. This CTD \n(Conductivity, Temperature, Depth) and Oxygen Dataset comprises of the raw data that is collected from the \nGalway Observatory site using an Idronaut Ocean-Seven 304 plus Conductivity-Temperature-Depth (CTD) sensor \nprobe. The sensor measures the temperature and conductivity of the seawater. The conductivity is used to \ncalculate an estimate of the salinity. The pressure exerted by the seawater above is used to calculate the depth \nof the sensor, and these parameters are also used to estimate the speed of sound within the sea. The Ocean-Seven \n304 Plus CTD has also been equipped with a polarographic IDRONAUT dissolved oxygen sensor which measure the \ndissolved oxygen concentration of the seawater. The sensor is deployed on the EMSO Smartbay Cable End Equipment \nNode in Galway Bay in approx. 25m depth of water.\n\ncdm_data_type = Point\nVARIABLES:\ninstrument_id\n... (12 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/spiddal_obs_ctd_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/spiddal_obs_ctd_iso19115.xml", "https://erddap.marine.ie/erddap/info/spiddal_obs_ctd/index.json", "http://data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.2837", "https://erddap.marine.ie/erddap/rss/spiddal_obs_ctd.rss", "Marine Institute", "spiddal_obs_ctd"],
              ["", "https://erddap.marine.ie/erddap/tabledap/galway_obs_fluorometer.subset", "https://erddap.marine.ie/erddap/tabledap/galway_obs_fluorometer", "https://erddap.marine.ie/erddap/tabledap/galway_obs_fluorometer.graph", "", "", "SmartBay Observatory Fluorometer data", "The SmartBay Observatory in Galway Bay is an underwater observatory which uses \ncameras, probes and sensors to permit continuous and remote live underwater monitoring. It was installed in 2015 \non the seafloor 1.5km off the coast of Spiddal, Co. Galway, Ireland at a depth of 20-25m. Underwater \nobservatories allow ocean researchers unique real-time access to monitor ongoing changes in the marine \nenvironment. The Galway Bay Observatory is an important contribution by Ireland to the growing global network of \nreal-time data capture systems deployed in the ocean. Data relating to the marine environment at the Galway \nObservatory site is transferred in real-time through a fibre optic telecommunications cable to the Marine \nInstitute headquarters and then made publically available on the internet. The data includes a live video \nstream, the depth of the observatory node, the water temperature and salinity, and estimates of the chlorophyll \nand turbidity levels in the water which give an indication of the volume of phytoplankton and other particles, \nsuch as sediment, in the water. Maintenance take place on the observatory every 18 to 24 months. A WetLabs \nECO-FLNTU is installed on the observatory infrastructure. It measures the fluorescence of the seawater to give \nan estimate of the volume of chlorophyll present (indicative of the amount of phytoplankton in the seawater) and \nit measures turbidity, or the 'cloudiness' of the seawater, caused by the presence of particles such as sediment \nfrom the seabed suspended in the water. The sensor is deployed on the EMSO Smartbay Cable End Equipment Node in \nGalway Bay in approx. 25m depth of water.\n\ncdm_data_type = Point\nVARIABLES:\ninstrument_id\n... (13 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/galway_obs_fluorometer_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/galway_obs_fluorometer_iso19115.xml", "https://erddap.marine.ie/erddap/info/galway_obs_fluorometer/index.json", "http://data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.3879", "https://erddap.marine.ie/erddap/rss/galway_obs_fluorometer.rss", "Marine Institute", "galway_obs_fluorometer"],
              ["", "https://erddap.marine.ie/erddap/tabledap/galway_obs_hydrophone.subset", "https://erddap.marine.ie/erddap/tabledap/galway_obs_hydrophone", "https://erddap.marine.ie/erddap/tabledap/galway_obs_hydrophone.graph", "", "", "SmartBay Observatory Hydrophone data", "The SmartBay Observatory in Galway Bay is an underwater observatory which uses \ncameras, probes and sensors to permit continuous and remote live underwater monitoring. It was installed in 2015 \non the seafloor 1.5km off the coast of Spiddal, Co. Galway, Ireland at a depth of 20-25m. Underwater \nobservatories allow ocean researchers unique real-time access to monitor ongoing changes in the marine \nenvironment. The SmartBay Observatory is an important contribution by Ireland to the growing global network of \nreal-time data capture systems deployed in the ocean. Data relating to the marine environment at the SmartBay \nObservatory site is transferred in real-time through a fibre optic telecommunications cable to the Marine \nInstitute headquarters and then made publically available on the internet. The data includes a live video \nstream, the depth of the observatory node, the water temperature and salinity, and estimates of the chlorophyll \nand turbidity levels in the water which give an indication of the volume of phytoplankton and other particles, \nsuch as sediment, in the water. Maintenance take place on the observatory every 18 to 24 months.This dataset \ncomprises of processed acoustic data that has been collected from the SmartBay Observatory using an icListen HF \nSmart Hydrophone \u2013 a digital hydrophone that processes and stores acoustic data. The dataset comprises of \nprocessed data, collected from the SmartBay Observatory since its installation in 2015. The wide frequency range \nhydrophone is installed on a separate lander approximately 30m away from the EMSO Smartbay Cable End Equipment \nNode in Galway Bay in approx. 25m depth of water at 53 degrees 13.640'N 9 degrees 15.979'W.\n\ncdm_data_type = Point\nVARIABLES:\ndevice\n... (17 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/galway_obs_hydrophone_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/galway_obs_hydrophone_iso19115.xml", "https://erddap.marine.ie/erddap/info/galway_obs_hydrophone/index.json", "http://data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.2939", "https://erddap.marine.ie/erddap/rss/galway_obs_hydrophone.rss", "Marine Institute", "galway_obs_hydrophone"],
              ["", "https://erddap.marine.ie/erddap/tabledap/SouthRockallTrough.subset", "https://erddap.marine.ie/erddap/tabledap/SouthRockallTrough", "https://erddap.marine.ie/erddap/tabledap/SouthRockallTrough.graph", "", "", "South Rockall Trough Sub-surface Mooring Pilot Deployment (October 2018 - May 2019) - CTD Data", "This dataset contains raw water temperature, conductivity (derived salinity) and pressure data from CTD instruments from a pilot deep water mooring deployed at a site (15.52 degrees West, 52.999 degrees North) in the South Rockall Trough close to the M6 met-ocean buoy. The pilot sub-surface mooring was deployed in October 2018, then retrieved in May 2019 and consisted of an array of 10 Sea-Bird SBE 37 CTD sensors at a series of fixed depths below the surface (500m, 625m, 750m, 1000m, 1250m, 1500m, 1750m, 2000m, 2500m, 3000m). This subsurface mooring pilot deployment collected data providing a short intra-annual time-series (~8 months) and complements the annual Marine Institute oceanographic survey to the South Rockall Trough, which has taken place since 2004 weather conditions permitting. The CTD sensors were fully calibrated by Sea-Bird in Germany both pre and post deployment. Additional sensors on the mooring include ADCP sensors to measure ocean currents and direction. The mooring was built, deployed and managed by the Marine Institute through discretionary Marine Institute funding and loan of sensors from the National University of Ireland Galway (NUIG). At present there are no operational or project funds available to maintain a continuous series of moorings at the South Rockall Trough location but when logistics and infrastructure are available future deployments may take place. The data from the deployment help understand the variability in the water column not visible at the surface and provide context to CTD profile data collected at 12-18 month resolution in the South Rockall Trough. These data are vital in understanding the likely impact of future ocean climate scenarios on key marine sectors as well as understanding possible impacts on ecosystem in the North East Atlantic Ocean.\n\ncdm_data_type = TimeSeries\nVARIABLES:\nmidgid (Marine Institute Data Granule Identifier)\nsdn_local_cdi_id (SeaDataNet local CDI ID)\narray (Array of stations and platforms deployed at these stations.)\nstation_id (Station name)\nsite_bathy_depth (sea floor depth below sea surface, m)\nplatform_name\nplatform_category\nplatform_category_code\nwmo_platform_code\n... (14 more variables)\n", "https://erddap.marine.ie/erddap/metadata/fgdc/xml/SouthRockallTrough_fgdc.xml", "https://erddap.marine.ie/erddap/metadata/iso19115/xml/SouthRockallTrough_iso19115.xml", "https://erddap.marine.ie/erddap/info/SouthRockallTrough/index.json", "http://data.marine.ie/geonetwork/srv/eng/catalog.search#/metadata/ie.marine.data:dataset.4069", "https://erddap.marine.ie/erddap/rss/SouthRockallTrough.rss", "Marine Institute", "SouthRockallTrough"],
